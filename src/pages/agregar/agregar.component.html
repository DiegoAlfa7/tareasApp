<ion-header>
    
    <ion-navbar color="primary">
        <ion-title>{{nombreLista | default:'Nueva Lista'}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header >
            <ion-list>
            <ion-item padding>
                <ion-label floating >Nombre</ion-label>
                <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
               
            </ion-item>
                     
            </ion-list>

        </ion-card-header>
        

        <ion-card-content>

            <ion-list>
                <ion-item padding>
                    <ion-label floating>Item</ion-label>
                    <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
            
                </ion-item>
                
            <button ion-button icon-left (click)="agregarItem();">
                <ion-icon name="add" padding-horizontal></ion-icon>
                Agregar
            </button>

            </ion-list>
            

        </ion-card-content>

        

    </ion-card>

    <!-- Added items card -->

    <ion-card color="gray" *ngIf="!(items.length == 0)">
        <ion-card-header>
            <h3>Items de la lista:</h3>
        </ion-card-header>
        <ion-card-content>

            <ion-list>
                <ion-item *ngFor="let item of items" color="gray">
                    <button float-left ion-button color="dark" clear>{{item.nombre}}</button>
                    <button  float-right ion-button round color="danger" (click)="deleteItem(items.indexOf(item));" >
                        <ion-icon name="trash" ></ion-icon>
             
                    </button>
                </ion-item>
                
            </ion-list>

        </ion-card-content>

    </ion-card>

    <button ion-button icon-only block round (click)="agregarLista();">
        <ion-icon name="add-circle" padding-horizontal></ion-icon>
        
    </button>

    


    
</ion-content>
