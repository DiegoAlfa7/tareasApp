<ion-header >
    
    <ion-navbar #content color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Lista de Tareas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Pendientes</h2>
    <ion-card *ngFor="let lista of listas" padding>
        <ion-card-header>
         {{lista.nombre}}
        </ion-card-header>
        <ion-list *ngFor="let item of lista.items">
        <button ion-button block icon-end outline flex>
            
           
           {{item.nombre}}
            
            <i class="fa fa-angle-right list-item-icon"></i>
        </button>        
        </ion-list>
    </ion-card>
    


    <ion-fab right bottom>
        <button ion-fab color="light" (click)="irAgregar()">
            <ion-icon name="add"></ion-icon>
        </button>
