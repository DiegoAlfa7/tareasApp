<ion-header >
    
    <ion-navbar #content color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Lista de Tareas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Pendientes</h2>
    <ion-card *ngFor="let lista of listas" (click)="this.verLista(lista);">
        <ion-card-header no-padding>
            <ion-item padding color="primary-dark">
            <h1 style="color: white; text-align: center">{{lista.nombre}}</h1>
            </ion-item>
        </ion-card-header>
        <ion-card-content padding-top>
        <ion-list padding>
        <button ion-button block icon-end outline flex *ngFor="let item of lista.items | slice:0:2">
            
           
           {{item.nombre}}
            
            <i class="fa fa-angle-right list-item-icon"></i>
        </button>
                
        </ion-list>
        <button ion-button block round icon-only>
            <i class="fa fa-angle-down"></i>
        </button>
        </ion-card-content>
    </ion-card>
    


    <ion-fab right bottom>
        <button ion-fab color="light" (click)="irAgregar()">
            <ion-icon name="add"></ion-icon>
        </button>
